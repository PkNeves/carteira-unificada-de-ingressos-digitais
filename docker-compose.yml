services:
  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    container_name: ticket-wallet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ticketwallet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-wallet-network

  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    container_name: ticket-wallet-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-wallet-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ticket-wallet-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ticketwallet}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MAGIC_LINK_EXPIRES_IN: ${MAGIC_LINK_EXPIRES_IN:-15m}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@ticketwallet.com}
      BLOCKCHAIN_NETWORK: ${BLOCKCHAIN_NETWORK:-sepolia}
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-}
      SYSTEM_WALLET_PRIVATE_KEY: ${SYSTEM_WALLET_PRIVATE_KEY:-}
      ETHERSCAN_V2_API_KEY: ${ETHERSCAN_V2_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticket-wallet-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket-wallet-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ticket-wallet-network

volumes:
  postgres_data:
  redis_data:

networks:
  ticket-wallet-network:
    driver: bridge
